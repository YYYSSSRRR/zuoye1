<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: grid;
            grid-template-columns: 1fr 500px 1fr;
        }
        .one{
            height: 100px;
            background-color: red;
        }
        .two{
            height: 100px;
            background-color: yellow;
            width: 500px;
        }
        .three{
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
